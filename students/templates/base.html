{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %} " />

    <!-- DataTable CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-dataTable.css' %} " />

    <link
      rel="stylesheet"
      href="{% static 'css/dataTables.bootstrap5.min.css' %} "
    />

    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-icons.css' %} " />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ERP â€¢ {% block title %}{% endblock %}</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/"
          ><i class="fa-solid fa-school"></i> ERP</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'student-home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'post_feedback' %}"
                >Post a Feedback</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Results
              </a>
              <ul
                class="dropdown-menu dropdown-menu-dark"
                aria-labelledby="navbarDropdown"
              >
                <li>
                  <a class="dropdown-item" href="{% url 'odd-display' %}"
                    >View odd semester results</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="{% url 'even-display' %}"
                    >View even semester results</a
                  >
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- messages -->
    {% if messages %} {% for msg in messages %}
    <div
      class="container mt-2 alert alert-dismissible fade show {{ msg.tags }}"
      id="msg"
      role="alert"
    >
      <div>
        <i class="bi bi-caret-right-fill"></i>
        {{ msg }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
        ></button>
      </div>
    </div>
    {% endfor %} {% endif %}
    <!-- end messages -->
    <!-- main content -->
    <main>
      <div class="container mt-2">{% block content %} {% endblock %}</div>
    </main>
    <!-- ./end -->

    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>

    <script>
      setTimeout(function () {
        if ($("#msg").length > 0) {
          $("#msg").remove();
        }
      }, 5000);
    </script>
    <!-- font awesome kit -->
    <script src="{% static 'js/font-awesome.js' %}"></script>
  </body>
</html>
