{% extends 'staff/base.html' %} {% load crispy_forms_tags %} 
{% block title %}Attendance{% endblock %} {% block content %}
<h1>Semester 3 Attendance:</h1>
<form method="POST">
  {% csrf_token %}
  <div class="input-group mb-3">
    <label class="input-group-text" for="date">Attendance date</label>
    <input type="date" required class="form-control" name="date" id="date" />

    <select name="subject" class="form-select">
      <option selected>Choose subject...</option>

      <option value="PYTHON PROGRAMMING">PYTHON PROGRAMMING</option>
      <option value="COMPUTER HARDWARE, MAINTENANCE AND ADMINISTRATION">
        COMPUTER HARDWARE, MAINTENANCE AND ADMINISTRATION
      </option>
      <option value="COMPUTER NETWORKS">COMPUTER NETWORKS</option>
      <option value="DATABASE SYSTEM CCONCEPTS &amp; PL/SQL">
        DATABASE SYSTEM CCONCEPTS &amp; PL/SQL
      </option>
      <option value="ಸಾಹಿತ್ಯ ಸಿಂಚನ -II/ ಬಳಕೆ ಕನನಡ-II">
        ಸಾಹಿತ್ಯ ಸಿಂಚನ -II/ ಬಳಕೆ ಕನನಡ-II
      </option>
    </select>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <th>Status</th>
      <th>Roll Number</th>
      <th>Name</th>
    </thead>
    <tbody>
      {% for i in s %}
      <tr>
        <td>
          <input
            type="checkbox"
            name="roll"
            id="roll"
            class="form-check-input"
            value="{{ i.roll_no }}"
          />
          <label for="roll" class="form-check-label">Absent</label>
        </td>
        <td>{{ i.roll_no }}</td>
        <td>{{ i.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <input class="btn btn-primary rounded-pill" type="submit" value="Save" />
</form>

{% endblock %}
