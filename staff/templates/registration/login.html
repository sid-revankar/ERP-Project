{% extends 'staff/base.html' %} {% block title %}Staff Login{% endblock %} 
{% block content %} {% if user.is_authenticated %}
<h5 class="display-4">You have already logged in!</h5>
{% else %}
<div class="card card-body shadow-sm">
  <h4 class="card-title">Log in to your account</h4>
  <form method="post">
    {% csrf_token %}
    <label for="username" class="form-label">Username*</label>
    <input
      class="form-control mb-2"
      type="text"
      name="username"
      id="username"
      autocomplete="off"
      required
      autofocus
    />
    <label for="password" class="form-label">Password*</label>
    <input
      class="form-control mb-3"
      type="password"
      name="password"
      id="password"
      autocomplete="off"
      required
    />
    <button type="submit" class="btn btn-primary rounded-pill">Log in</button>
  </form>
</div>
{% endif %} {% endblock %}
