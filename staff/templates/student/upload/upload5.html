{% extends 'staff/base.html' %} {% block title %}Upload Sem-5 {% endblock %} {% block content %}
<h2>Upload sem-5 details:</h2>

  {% csrf_token %}
  <input type="file" class="form-control mb-3" name="document" accept=".csv" />

  <input type="reset" class="btn btn-danger rounded-pill" value="Reset">
</form>

{% endblock %}
